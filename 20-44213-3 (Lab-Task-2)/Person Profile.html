<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <table border="1"cellspacing ="0">
            <tr>
                <th colspan="2">Person Profile</th>
                
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"  value=""><br></td>
                
            </tr>
            <tr>
                
                    <td>Email:</td> 
                  <td><input type="email" name="email"  value=""><br></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio"   name="gender"value="male">Male
                    <input type="radio"   name="gender"value="female">Female
                    <input type="radio"   name="gender"value="other">Other<br></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="Dob" name="Date Of Birth"><br><hr></td>
            </tr>
            <tr>
                <td>Blood Group:</td>
                <td>
                <select name="Blood Group">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option></select><br/>
                </td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree"  value="SSC">SSC
                    <input type="checkbox" name="degree"  value="HSC">HSC
                    <input type="checkbox" name="degree"  value="BSc">BSc<br/>
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>  <input type="file" name="myFile" name="filename"><br></td>
            </tr>
            <tr>
                <td>

                </td>
            </tr>
            <tr>
                
                <td>
                    <input type="submit" value="Submit"><br>
                    <input type="Reset" value="Reset"><br>

                </td>
            </tr>
        </table>
    </body>
</html>
